    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="main_container">
     <div class="container">
       <div class="tab">
            <button class="lr login " >Login</button>
            <button class="lr register">Register</button>
       </div>

            <button class="login_btn">Login</button>
        </div>
        <p class="signup">or signup</p>
        <div class="social_media">

            <button class="twitter social_link">t</button>
            <button class="facebook social_link">f</button>
        </div>
    </div>
